<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Html Tag untuk table</title>
    </head>
    <body>
        <h1>Html Tag untuk table</h1>
        <table border="2" cellspacing="0" cellpadding="30">
            <tr>
                <th>1,1</th>
                <th>1,2</th>
                <th>1,3</th>
                <th>1,4</th>
            </tr>
            <tr>
                <th>2,1</th>
                <th rowspan="2" colspan="2" ><h1>?</h1></th>
                <th>2,4</th>
            </tr>
            <tr>
                <th>3,1</th>
                <th>3,4</th>
            </tr>
            <tr>
                <th>4,1</th>
                <th>4,2</th>
                <th>4,3</th>
                <th>4,4</th>

            </tr>
        </table>
    </body>
</html>
